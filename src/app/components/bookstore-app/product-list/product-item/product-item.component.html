<div class="card shadow-sm my-3">
    <img alt="book-img" class="bg-placegolder-img card-img-top" width="100%" src='{{"assets/img/" + livro.img}}'>

    <div class="card-body">
        <p class="card-text">{{ livro.name }}</p>
        <p class="card-text">{{ livro.category }}</p>
        <p class="card-text">{{ livro.quantity }}</p>
        <p class="card-text">{{ livro.price | currency: 'BRL'}}</p>

        <div class="btn-group">
            <button class="btn btn-sm btn-primary">Comprar</button>
            <button class="btn btn-sm btn-outline-primary">Detalhes</button>
        </div>
    </div>
</div>
